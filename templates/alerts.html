<!DOCTYPE html>
<html>
	<head>
	<script src="{{ url_for('static', filename='jquery-3.1.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='alerts.js') }}"></script>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="/addrules" method="POST">
			<h1> Weather Alerts </h1>
			
			<br>
			<input type="radio" name="alert_type" id="sunid" value="sun"> Sunrise/Sunset
			<input type="radio" name="alert_type" id="tempid" value="temp"> Temperature
			</br>
			
			<div id="sunif">
			<br>
			At
			<select name="sundrop">
				<option value="1">Sunrise</option>
				<option value="-1">Sunset</option>
			</select>
			</div>
			<div id="sundo">
			Do 
			<select name="suneffect">
				<option value="flash">Flash</option>
				<option value="loop">Color Loop</option>
				<option value="on">Color</option>
			</select>
			</div>
			<div id="suncol">Color: <input type="text" name="suncolor"></div>
			<div id="sunfor">
			For
			<select name="sunduration" id="sunduration">
				<option value="5">5 Seconds</option>
				<option value="10">10 Seconds</option>
				<option value="30">30 Seconds</option>
				<option value="60">1 Minute</option>
				<option value="300">5 Minutes</option>
				<option value="-1">Indefinitely</option>
			</select>
			</br>
			</div>
			<div id="sunalert">For 30 Seconds</div>
			<div id="sunsub"><input type="submit"></div>
			
			<div id="tempif">
			<br>
			If temperature goes
			<select name="tempdrop">
				<option value="1">above</option>
				<option value="-1">below</option>
			</select>
			<input type="text" id="tempval" style="width: 50px"> ℉,
			</div>
			<div id="tempdo">
			Do 
			<select name="tempeffect">
				<option value="flash">Flash</option>
				<option value="loop">Color Loop</option>
				<option value="on">Color</option>
			</select>
			</div>
			<div id="tempcol">Color: <input type="text" name="tempcolor"></div>
			<div id="tempfor">
			For
			<select name="tempduration">
				<option value="5">5 Seconds</option>
				<option value="10">10 Seconds</option>
				<option value="30">30 Seconds</option>
				<option value="60">1 Minute</option>
				<option value="300">5 Minutes</option>
				<option value="-1">Indefinitely</option>
			</select>
			</br>
			</div>
			<div id="tempalert">For 30 Seconds</div>
			<div id="tempsub"><input type="submit"></div>
		</form>
	</body>
</html>
