<!DOCTYPE html>
<html>
	<head>
	<script src="{{ url_for('static', filename='jquery-3.1.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='alerts.js') }}"></script>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="/addrules" method="POST">
			<h1> Weather Alerts </h1>
			
			<br>
			<span id='test'>
			<input type="radio" name="alert_type" id="sunid" value="sun"> Sunrise/Sunset
			<input type="radio" name="alert_type" id="tempid" value="temp"> Temperature
			</span>
			</br>
			
			<div id="sundiv">
			<br>
			At
			<select name="sundrop">
				<option value="sunrise">Sunrise</option>
				<option value="sunset">Sunset</option>
			</select>
			Do 
			<select name="effectdrop">
				<option value="alert">Flash</option>
				<option value="colorloop">Color Loop</option>
				<option value="color">Color</option>
			</select>
			For
			<select name="durationdrop">
				<option value="30">30 Seconds</option>
				<option value="60">1 Minute</option>
				<option value="300">5 Minutes</option>
				<option value="600">10 Minutes</option>
				<option value="900">15 Minutes</option>
				<option value="-1">Indefinitely</option>
			</select>
			<input type="submit">
			</br>
			</div>
			<div id="tempif">
			<br>
			If temperature goes
			<select name="tempdrop">
				<option value="above">above</option>
				<option value="below">below</option>
			</select>
			<input type="text" name="tempval" style="width: 50px"> ℉,
			</div>
			<div id="tempdo">
			Do 
			<select id="effectdrop">
				<option value="alert">Flash</option>
				<option value="colorloop">Color Loop</option>
				<option value="color">Color</option>
			</select>
			</div>
			<div id="tempfor">
			For
			<select name="durationdrop">
				<option value="30">30 Seconds</option>
				<option value="60">1 Minute</option>
				<option value="300">5 Minutes</option>
				<option value="600">10 Minutes</option>
				<option value="900">15 Minutes</option>
				<option value="-1">Indefinitely</option>
			</select>
			</br>
			</div>
			<div id="alertbox">30 Seconds</div>
			<div id="tempsub"><input type="submit"></div>
		</form>

</html>
