

{% if settings %}
<form method='POST' action='/setup'>
<label for='update_speed'>Weather API query speed (minutes)</label>
<input name='update_speed' type='text' value='{{settings[0]}}'><br>
<label for='weather_key'>Allow new users to register</label>
{% if settings[1] != 1 %}
<input name='new_users' type='checkbox'><br>
{% else %}
<input name='new_users' type='checkbox' checked='checked'><br>
{% endif %}
<label for='weather_key'>Wunderground API Key</label>
<input name='weather_key' type='text' value='{{settings[2]}}'><br>
<label for='music_key'>Jamendo API Key</label>
<input name='music_key' type='text' value='{{settings[3]}}'><br>
<label for='city'>City</label>
<input name='city' type='text' value='{{settings[4]}}'><br>
<label for='state'>State</label>
<input name='state' type='text' value='{{settings[5]}}'><br>
<input type='submit' value='Save Settings'>
</form>

{% else %}
	<div> no settings passed in from the backend! </div>
{% endif %}

<a href='/login'>login</a><br>
<a href='/register'>register</a><br>
<a href='/home'>home</a><br>
