<head>
    <script src="{{ url_for('static', filename='jquery-3.1.1.min.js') }} "></script>
    <script src="{{ url_for('static', filename='forms.js') }} "></script>
    <script src="{{ url_for('static', filename='sha512.js') }} "></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='templated-interphase/css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='templated-interphase/css/style-xlarge.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='templated-interphase/css/stylelight.css') }}" />
    <meta charset="UTF-8">
    <title>Register</title>
</head>


    <body>
    {% if message %}
    <h3 class='message'> {{message}} </h3>
    {% endif %}
        <div class="title">
            <h1>Register your information below</h1>
        </div>
        <div id="register">
            <form method="post" action="/register">
                <label for="email">Enter your email:</label>
                <input type="text" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" id='password' name="password" /><br />
                <label for="confirmpwd">Enter password:</label>
                <input type="password" id='confirmpwd' name="confirmpwd" /><br />
                <input type="button" 
                       value="Register" 
                       onclick="return regformhash(
                                        this.form,
                                        this.form.email,
                                        this.form.password,
                                        this.form.confirmpwd);" />
            </form>
         </div>

         <a href='/login'>login</a><br>
    </body>
<a href='/'>Home</a>
